<section class="details" [ngClass]="cardComponent.setBackgroundColor(pokemon.types, 'pokecard')">
    <h2 class="details__name">{{ pokemon.name | titlecase }}</h2>
    <img class="details__image" width="120px" height="120px" src="https://pokeres.bastionbot.org/images/pokemon/{{pokemon?.id}}.png"><br>
    <img src="{{pokemon?.sprites.front_default}}" alt="">
    <img src="{{pokemon?.sprites.back_default}}" alt=""> 
    <img src="{{pokemon?.sprites.front_shiny}}" alt="">
</section>
