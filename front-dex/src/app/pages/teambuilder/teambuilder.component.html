<main class="teambuilder">
    <section class="teambuilder__header">
        <h1 class="teambuilder__title" >Teambuilder</h1>
        <img src="../../../assets/images/phantump.png" class="teambuilder__image">
    </section>
    <section class="teambuilder__cards">
    <app-card *ngFor="let pokemon of pokemons"
                [pokemon]="pokemon"></app-card>
    </section>
</main>
