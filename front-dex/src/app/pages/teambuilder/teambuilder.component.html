<main class="teambuilder">
    <section class="teambuilder__header">
        <h1 class="teambuilder__title" >Teambuilder</h1>
        <img src="../../../assets/images/phantump.png" class="teambuilder__image">
    </section>


    <section class="teambuilder__content">
        <div class="teambuilder__team">
            <div class="team-card">
                <img class="team-card__add" src="../../../assets/icons/plus.svg">
            </div>
        </div>

        <div class="teambuilder__list">
            <p *ngFor="let pokemon of pokemons">{{ pokemon.name }}</p>
        </div>
    </section>
</main>
