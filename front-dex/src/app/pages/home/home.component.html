<div class="home-container">
    <section class="toolbar">
        <input class="toolbar__search" type="text" placeholder="Search PokÃ©mon" [(ngModel)]="searchTerm">
    </section>
    <div class="pokemon-list" >
        <app-card *ngFor="let pokemon of pokemons | pokemonFilter:searchTerm"
                  [pokemon]="pokemon"
                  (selectedPokemon)="selectedPokemon($event)">
        </app-card>
        <app-pokemon-detail *ngIf="chosenPokemon"
                            [pokemon]="chosenPokemon"
                            (close)="close()">
        </app-pokemon-detail>
    </div>
</div>
