<div class="home-container">
    <section class="toolbar">
        <input class="toolbar__search" type="text" placeholder="Search PokÃ©mon" [(ngModel)]="searchTerm">
        <select class="toolbar__dropdown" [(ngModel)]="typeSelected">
            <option selected="selected" hidden>Type</option>
            <option>All</option>
            <option *ngFor="let type of types.results">
                {{ type.name | titlecase }}
            </option>
        </select>
        <select class="toolbar__dropdown toolbar__dropdown--large" [(ngModel)]="generation">
            <option selected="selected" hidden>Generation</option>
            <option>All</option>
            <option *ngFor="let generation of generations.results">
                {{ generation.name | titlecase }}
            </option>
        </select>
        <select class="toolbar__dropdown">
            <option selected="selected" hidden>Team</option>
            <option>All</option>
            <option>Favourite</option>
            <option>Caught</option>
        </select>
    </section>
    <div class="pokemon-list" >
        <app-card *ngFor="let pokemon of pokemons | generationFilter:generation | pokemonFilter:searchTerm | typeFilter:typeSelected"
                  [pokemon]="pokemon">
        </app-card>
    </div>
</div>
