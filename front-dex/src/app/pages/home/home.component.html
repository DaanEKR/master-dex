<div class="home-container">
    <section class="toolbar">
        <input class="toolbar__search" type="text" placeholder="Search PokÃ©mon" [(ngModel)]="searchTerm">
        <select class="toolbar__dropdown">
            <option disabled selected hidden>Type</option>
            <option>All</option>
            <option *ngFor="let type of types.results" value="type.name" class="toolbar__dropdown-option" placeholder="Types">
                {{ type.name | titlecase }}
            </option>
        </select>
    </section>
    <div class="pokemon-list" >
        <app-card *ngFor="let pokemon of pokemons | pokemonFilter:searchTerm"
                  [pokemon]="pokemon"
                  (picked)="closeModel(); openModel($event)">
        </app-card>
    </div>
</div>
<app-pokemon-details *ngIf="activePokemon"
                     [pokemon]="activePokemon"
                     (toggleModel)="closeModel()">
</app-pokemon-details>
