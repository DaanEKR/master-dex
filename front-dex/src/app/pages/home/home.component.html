<div class="home-container">
    <div class="pokemon-list" >
        <app-card *ngFor="let pokemon of pokemons"
                  [pokemon]="pokemon"
                  (selectedPokemon)="selectedPokemon($event)">
        </app-card>
        <app-pokemon-detail *ngIf="chosenPokemon"
                            [pokemon]="chosenPokemon"
                            (close)="close()">
        </app-pokemon-detail>
    </div>
</div>
